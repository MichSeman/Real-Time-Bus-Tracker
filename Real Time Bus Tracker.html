
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>Add custom markers in Mapbox GL JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .marker {
  background-image: url('mapbox-icon (1).png');
  background-size: cover;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
}
    </style>
</head>
<body>

<div id='map'></div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoibWljaGVsbGVzZW1hbiIsImEiOiJja3dqdTY4Y3cxbHFsMnZ1dDZueXZqNzRpIn0.l4TVsqjd4obmmp9GtkkJDg';

var busMap;
var markers = [];

// load map
function init(){
  var myOptions = {
    zoom      : 14,
    center    : { lat:42.353350,lng:-71.091525},
    mapTypeId : google.maps.MapTypeId.ROADMAP
  };
  var element = document.getElementById('map');
    busMap = new google.maps.Map(element, myOptions);
    addMarkers();
}

// Add bus markers to map
async function getMarker(){
  // get bus data
  var locations = await getBusLocations();

  // loop through data, add bus markers
  locations.forEach(function(bus){
    var marker = getMarker(bus.id);		
    if (marker){
      moveMarker(marker,bus);
    }
    else{
      addMarker(bus);			
    }
  });
}
async function run(){
    const locations = await getBusLocations()
    console.log(new Date());
    console.log(locations);
  // timer for 15000
  setTimeout(addMarkers,15000);
}

// Request bus data from MBTA
async function getBusLocations(){
  var url = 'https://api-v3.mbta.com/vehicles?api_key=eaffd3b1-04d2-4660-a812-327afa9c33e8';	
  var response = await fetch(url);
  var json     = await response.json();
  return json.data;
}

function addMarker(bus){
  var icon = getIcon(bus);
  var marker = new google.maps.Marker({
      position: {
        lat: bus.attributes.latitude, 
        lng: bus.attributes.longitude
      },
      map: map,
      icon: icon,
      id: bus.id
  });
  markers.push(marker);
}
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v10',
  center: [-71.104081, 42.365554],
  zoom: 3
});

const geojson = {
    type: 'FeatureCollection',
    features: [
      {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [-71.116943, 42.374443]
        },
        properties: {
          title: 'Mapbox',
          description: 'Harvard'
        }
      },
      {
        type: 'Feature',
        geometry: {
          type: 'Point',
          coordinates: [-71.092003, 42.360001]
    
        },
        properties: {
          title: 'Mapbox',
          description: 'MIT'
        }
      }
    ]
  };

// add city markers to map
for (const feature of geojson.features) {
  // create a HTML element for each feature
  const el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
  .setLngLat(feature.geometry.coordinates)
  .setPopup(
    new mapboxgl.Popup({ offset: 25 }) // add popups
      .setHTML(
        `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
      )
  )
  .addTo(map);
}
window.onload = init;

</script>

</body>
</html>
